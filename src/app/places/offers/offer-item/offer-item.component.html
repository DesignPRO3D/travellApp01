<ion-item>
	<ion-thumbnail slot="start">
		<img [src]="offer.imageUrl" />
	</ion-thumbnail>
	<ion-label>
		<h1>
			{{ offer.title }}
		</h1>
		<div class="offer-details">
			<ion-icon slot="icon-only" color="primary" name="calendar"></ion-icon>
			<ion-text color="tertiary" class="space-left">
				{{ offer.availableFrom | date }}
			</ion-text>
			<span class="space-left">to</span>
			<ion-icon
				slot="icon-only"
				name="calendar"
				class="space-left"
				color="primary"
			></ion-icon>
			<ion-text color="tertiary" class="space-left">
				{{ offer.availableTo | date }}
			</ion-text>
		</div>
	</ion-label>
</ion-item>
