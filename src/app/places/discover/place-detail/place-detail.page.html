<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
		</ion-buttons>
		<ion-title>{{ place.title }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid fixed no-padding>
		<ion-row>
			<ion-col size-sm="6" offset-sm="3" no-padding>
				<ion-img [src]="place.imageUrl" no-padding></ion-img>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size-sm="6" offset-sm="3">
				<ion-text color="secondary" text-center>
					<p>{{ place.description }}</p>
				</ion-text>
			</ion-col>
		</ion-row>
		<ion-row *ngIf="isBookable">
			<ion-col size-sm="6" offset-sm="3" text-center>
				<ion-button color="primary" margin (click)="onBookPlace()">
					BOOK
				</ion-button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
